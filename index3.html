<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body
    style="color: white;font-family: Arial, Helvetica, sans-serif; font-size: 24px; font-weight: 500; background-color: black;">
    <!-- Write a JavaScript program to check year is leap year or not leap year. -->
    <script type="text/javascript">

        var n = parseInt(prompt("Enter the any year"));

        if (n % 4 == 0) {
            console.log("Leap year : " + (n));
            document.write("Leap year: " + (n));
        } else {
            console.log("Not leap year = " + (n));
            document.write("Not leap year = " + (n));
        }
    </script>
</body>

</html>
