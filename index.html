<body style="color: white;font-family: Arial, Helvetica, sans-serif; font-size: 24px; font-weight: 500; background-color: black;">
    <!-- Write a JavaScript program to check number positive and negetive? -->
    <script type="text/javascript">
        var n = parseInt(prompt("Enter the any value"));

        if(n >= 0){
            console.log("Positive Number" +(n));
            document.write("Positive Number "+(n));
        }else{
            console.log("Negative Number"+ (n));
            document.write("Negative Number "+(n));
        }
    </script>
</body>
