<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body
    style="color: white;font-family: Arial, Helvetica, sans-serif; font-size: 24px; font-weight: 500; background-color: black;">
    <!-- Write a JavaScript program to find week day from first letter of it using if else if.
    Ex. User Input: M -->

    <script type="text/javascript">
        var n = parseInt(prompt("Enter the day fist letter"));
        document.write("Your day :- " + (n));

        switch (n) {
            case 1:
                document.write(" Monday");
                break;
            case 2:
                document.write(" Tuesday");
                break;
            case 3:
                document.write(" Wednesday");
                break;
            case 4:
                document.write(" Thusday");
                break;
            case 5:
                document.write(" Friday");
                break;
            case 6:
                document.write(" Saturday");
                break;
            case 7:
                document.write(" Sunday");
                break;

            default:
                document.write(" Not vaild Numbar");
        }


    </script>
</body>

</html>
