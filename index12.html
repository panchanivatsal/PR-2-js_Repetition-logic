<body
    style="color: white;font-family: Arial, Helvetica, sans-serif; font-size: 24px; font-weight: 500; background-color: black;">
    <!-- Write a JavaScript   program to input angles of a triangle and check whether triangle is valid or not -->
    <script type="text/javascript">

     
        var angle1 = parseInt(prompt("Enter the first angle of the triangle: "));
        var angle2 = parseInt(prompt("Enter the second angle of the triangle: "));
        var angle3 = parseInt(prompt("Enter the third angle of the triangle: "));

      
        if (angle1 + angle2 + angle3 == 180) {
            console.log("The angles as valid triangle.");
            document.write("The angles as valid triangle......")
        } else {
            console.log("The angles as not valid triangle.");
            document.write("The angles as not valid triangle.......")
        }

    </script>
</body>
