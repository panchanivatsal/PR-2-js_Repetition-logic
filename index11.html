<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body
    style="color: white;font-family: Arial, Helvetica, sans-serif; font-size: 24px; font-weight: 500; background-color: black;">
    <!-- Write a JavaScript program to create basic calculator using ledder if else. -->
    <script type="text/javascript">

        var a = parseInt(prompt("Enter the first number: "));
        var b = parseInt(prompt("Enter the second number: "));
        var choice = prompt("Select an operation (+, -, *, /): ");

        var ans;


        if (choice == "+") {
            ans = a + b;
            document.write("A + B = " + ans);
        } else if (choice == "-") {
            ans = a - b;
            document.write("A - B = " + ans);

        } else if (choice == "*") {
            ans = a * b;
            document.write("A * B = " + ans);

        } else if (choice == "/") {
            ans = a / b;
            document.write("A / B = " + ans);

        } else {
            ans = "Invalid choice";
        }




    </script>
</body>

</html>
