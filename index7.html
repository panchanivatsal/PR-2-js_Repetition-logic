<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body
    style="color: white;font-family: Arial, Helvetica, sans-serif; font-size: 24px; font-weight: 500; background-color: black;">
    <!-- Write a JavaScript program to find month name from month number using switch case -->
    <script type="text/javascript">
        var n = parseInt(prompt("Enter the any month number"));
        document.write("Your month number:- " + (n));
        switch(n){
            case 1:
                document.write(" January");
                break;
            case 2:
                document.write(" February");
                break;
            case 3:
                document.write(" March");
                break;
            case 4:
                document.write(" April");
                break;
            case 5:
                document.write(" May");
                break;
            case 6:
                document.write(" June");
                break;
            case 7:
                document.write(" July");
                break;
            case 8:
                document.write(" August");
                break;
            case 9:
                document.write(" September");
                break;
            case 10:
                document.write(" Octobar");
                break;
            case 11:
                document.write(" Novembar");
                break;
            case 12:
                document.write(" Decembar");
                break;
            default:
                document.write(" Not vaild Numbar");
        }
    </script>
</body>

</html>
