<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="color: white;font-family: Arial, Helvetica, sans-serif; font-size: 24px; font-weight: 500; background-color: black;">
    <!-- .Write a JavaScript program to check number even and odd. -->
    <script type="text/javascript">
        
        var n = parseInt(prompt("Enter the any value"));

        if(n % 2==0){
            console.log("Even Number = " +(n));
            document.write("Even Number = "+(n));
        }else{
            console.log("Odd Number = "+ (n));
            document.write("Odd Number = "+(n));
        }
    </script>
</body>
</html>
