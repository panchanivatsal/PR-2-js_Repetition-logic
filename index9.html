<body
    style="color: white;font-family: Arial, Helvetica, sans-serif; font-size: 24px; font-weight: 500; background-color: black;">
    <!-- Write a JavaScript program to find max of 4 number using nested if. -->
    <script type="text/javascript">
        var num1 = parseInt(prompt("Enter the first number:"));
        var num2 = parseInt(prompt("Enter the second number:"));
        var num3 = parseInt(prompt("Enter the third number:"));
        var num4 = parseInt(prompt("Enter the fourth number:"));

        var max;

        if (num1 >= num2) {
            if (num1 >= num3) {
                if (num1 >= num4) {
                    max = num1;
                } else {
                    max = num4;
                }
            } else {
                if (num3 >= num4) {
                    max = num3;
                } else {
                    max = num4;
                }
            }
        } else {
            if (num2 >= num3) {
                if (num2 >= num4) {
                    max = num2;
                } else {
                    max = num4;
                }
            } else {
                if (num3 >= num4) {
                    max = num3;
                } else {
                    max = num4;
                }
            }
        }

        console.log("The maximum of numbers is " + max );
        document.write("The maximum of numbers is " + max );

    </script>
</body>
