    <!-- .Write a JavaScript program to find which number is greter in 4 numbers using ledder if else. -->
    <script type="text/javascript">

        var a = parseInt(prompt("Enter the A value:"));
        var b = parseInt(prompt("Enter the B value:"));
        var c = parseInt(prompt("Enter the C value:"));
        var d = parseInt(prompt("Enter the D value:"));

        if(a > b && a > c && a > d){
            console.log("A is Big");
            document.write("A is Big "+ (a))
        }else if(b > a && b > c && b > d){
            console.log("B is Big " + (b));
            document.write("B is Big " + (b));
        }else if(c > a && c > b && c > d){
            console.log("C is Big " + (c));
            document.write("C is Big " + (c));
        }else{
            console.log("D is Big " + (d));
            document.write("D is Big " + (d));
        }
    </script>
